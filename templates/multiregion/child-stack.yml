Description: Sample CloudFormation stack that does not deploy any resources

Parameters:
  Environment:
    Type: String
    Description: Select the appropriate environment
    AllowedValues:
      - dev
      - test
      - staging
      - prod

Conditions:
  AlwaysFalse: !Equals
    - 'true'
    - 'false'

Resources:
  EmptyResource:
    Type: "Custom::EmptyResource"
    Condition: "AlwaysFalse"


Outputs:
  ChildStackOutput:
    Value: !Sub "dummy-${Environment}"
    Description: dummy output from child stack
